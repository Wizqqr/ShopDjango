{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks-40-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .navbar {
            background-color: #343a40; /* Dark background for a sleek look */
            border-bottom: 3px solid #ffc107; /* Golden bottom border for elegance */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background-color 0.5s ease; /* Smooth transition for background color */
            height: 130px; /* Default height */
        }

        .navbar-brand {
            color: #ffc107; /* Golden color for the brand name */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.8rem; /* Larger font size for brand name */
            animation: pulse 1s infinite; /* Blink animation for brand */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for brand */
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 15px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease; /* Transition for link hover */
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107; /* Golden color on hover */
            transform: translateY(-3px); /* Move link slightly up on hover */
        }

        .dropdown-menu {
            background-color: #343a40;
            border: none;
            animation: slideIn 0.3s ease forwards; /* Slide-in animation for dropdown menu */
        }

        .dropdown-item {
            color: #fff;
        }

        .dropdown-item:hover {
            background-color: #495057;
            color: #ffc107;
        }

        .navbar-toggler {
            border: none;
            transition: transform 0.3s ease; /* Smooth transition for toggle button */
        }

        .navbar-toggler-icon {
            background-color: #ffc107; /* Golden color for toggle icon */
            transition: background-color 0.3s ease; /* Smooth transition for toggle icon color */
        }

        .navbar-toggler:hover .navbar-toggler-icon {
            background-color: #343a40; /* Dark background for toggle icon on hover */
        }

        .form-inline .form-control {
            border-radius: 30px;
            border: 2px solid #ffc107; /* Golden border for input */
            transition: border-color 0.3s ease;
        }

        .form-inline .form-control:focus {
            border-color: #ffca28; /* Lighter golden border on focus */
            box-shadow: none;
        }

        .btn-outline-light {
            color: #ffc107;
            border-color: #ffc107;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #ffc107;
            color: #343a40;
        }

        .navbar-nav .nav-link.disabled {
            color: #6c757d;
        }

        /* Blink Animation */
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional Styles */
        .content-section {
            padding: 50px 0;
            background-color: #f8f9fa;
            text-align: center;
            animation: fadeInUp 1s ease-out; /* Fade-in animation for content */
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .content-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Fade-in Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile styles */
        @media (max-width: 991px) {
            .navbar {
                height: auto; /* Auto height for mobile */
            }

            .navbar-toggler {
                margin-top: 15px; /* Adjust toggle button position */
            }

            .navbar-collapse {
                background-color: #343a40; /* Dark background for collapsed menu */
                padding: 10px; /* Padding around collapsed menu */
            }

            .navbar-nav {
                flex-direction: column; /* Stack items vertically */
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px; /* Add margin between items */
            }

            .navbar-nav .dropdown-menu {
                position: static; /* Static position for dropdowns */
                float: none; /* Remove float */
            }

            .form-inline {
                display: flex;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
            }

            .navbar-nav.ms-3 {
                margin-left: 0;
                justify-content: center;
            }

            .navbar-collapse.collapsing, .navbar-collapse.show {
                background-color: #343a40; /* Dark background when collapsed menu is shown */
                padding: 10px;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container" style="
  background-color: #343a40;
  height: 76px">
    <a class="navbar-brand" href="#">Geeks-40-1</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Приложения
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/phone_list/">Телефоны</a></li>
            <li><a class="dropdown-item" href="/products_all/">Продукты</a></li>
            <li><a class="dropdown-item" href="#">Гаджеты</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Что-то еще</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Отключенная</a>
        </li>
      </ul>
      <form class="d-flex form-inline">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Поиск</button>
      </form>
      {% if user.is_authenticated %}
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registration:profile' %}">Привет, {{ user.username }}</a>
          </li>
          <li class="nav-item">
            <form method="POST" action="{% url 'registration:workerslogout' %}">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link" style="color: #ffc107; text-decoration: none;">Выйти</button>
            </form>
          </li>
        </ul>
      {% else %}
        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registration:workerslogin' %}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registration:registration' %}">Зарегистрироваться</a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
<script src="{% static 'js/header.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
